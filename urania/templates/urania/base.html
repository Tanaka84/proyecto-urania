<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Proyecto Urania</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {%block headscript%}
    <!-- Whatever is nedeed -->
    {%endblock%}

</head>

<body class="d-flex h-100 text-center text-black bg-light">


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="{%static 'images/logo.jpg'%}" style="width:40px; height:35px">
                <a class="navbar-brand" href="{%url 'landing'%}">Urania</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'equipo'%}">Conocenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href='{%url "herramientas"%}'>Herramientas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin'%}">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup'%}">Suscribirse</a>
                        </li>
                        <li class="">
                            {%if user.is_authenticated%}
                            <a class="nav-link" href="#"><b>Bienvenido, {{user}}</b></a>

                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}"><b>logout</b></a>
                        </li>
                        {%endif%}
                    </ul>

                </div>
            </div>
        </nav>
        {%block content%}
        {%endblock%}
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>



    </div>
    {%block javascript%}
    <!-- Whatever is needed -->
    {%endblock%}
